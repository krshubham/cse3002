<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<style type="text/css">
	table,td{
		margin: 10em;
		border: 1px solid #000;
	}
	table{
		border-collapse: collapse;
	}
	#big td{
		padding: 10px;
	}
	caption{
		border: 1px solid;
		border-bottom: none;
	}
</style>
<body>
<table>
	<thead>
		<caption style="text-align: center;">Table Caption</caption>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td rowspan="5" valign="middle">Align me in the middle</td>
			<td rowspan="5" valign="top">Align me on the top</td>
			<td rowspan="5" valign="bottom">Align me on the bottom</td>
			<td>IIT</td>
		</tr>
		<tr><td>2</td><td>VIT</td></tr>
		<tr><td>3</td><td>MIT</td></tr>
		<tr><td>4</td><td>AU</td></tr>
		<tr><td>5</td><td>Amity</td></tr>
		<tr id="big">
			<td rowspan="5">6</td>
			<td valign="middle" align="left">Align left centre vertically</td>
			<td valign="middle" align="right">Align right centre vertically</td>
			<td valign="top" align="left">7</td>
		</tr>
	</tbody>
</table>
</body>
</html>
