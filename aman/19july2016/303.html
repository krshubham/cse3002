<!DOCTYPE html>
<html>
<head>
	<title>Two lists</title>
</head>
<body>
<h1>List of all the fruits</h1>
<ol id="olist"></ol>
<h1>List of some vegetables</h1>
<ul id="ulist"></ul>
</body>
<script type="text/javascript">
	var fruits = ['apple','orange','watermelon','pineapple','Mango'];
	var vegies = ['Brinjal','Lemon','spinach','Radish','Potato'];
	var olist = document.getElementById('olist');
	var ulist = document.getElementById('ulist');
	for (var i = fruits.length - 1; i >= 0; i--) {
		var text = document.createElement('li');
		text.innerHTML = fruits[i];
		olist.appendChild(text);
	}
	for (var i = vegies.length - 1; i >= 0; i--) {
		var text = document.createElement('li');
		text.innerHTML = vegies[i];
		ulist.appendChild(text);
	}
</script>
</html>
