<!DOCTYPE html>
<html>
	<head>
		<title>Registration || Loan Kernel</title>
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="style.css">
	    <style type="text/css">
	    	#err_msg{
	    		color: red;
	    		font-size: 10px;
	    		text-decoration: underline;
	    	}
	    	#fname_err{
	    		color: red;
	    		font-size: 10px;
	    		text-decoration: underline;
	    	}
	    	#lname_err{
	    		color: red;
	    		font-size: 10px;
	    		text-decoration: underline;
	    	}
	    	#email_err{
	    		color: red;
	    		font-size: 10px;
	    		text-decoration: underline;
	    	}
	    	#mobile_err{
	    		color: red;
	    		font-size: 10px;
	    		text-decoration: underline;
	    	}
	    </style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">ABC.com</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#">About Us</a></li>
		    </ul>
		  </div>
		</nav>
		<header><a href="#">Welcome to ABC.com</a></header>
		<h2 id="sub-heading">Please enter the details to register</h2>
		<br/>
		<div class="container">
			<form class="form-horizontal" data-toggle="validator" role="form">
				<div class="form-group">
			    	<label class="control-label col-sm-2" for="fname">First Name:</label>
			    	<div class="col-xs-4">
			      		<input type="text" class="form-control" id="fname" placeholder="Enter first name" required><span id="fname_err"></span>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="lname">Last Name:</label>
			    	<div class="col-xs-4">
			      		<input type="text" class="form-control" id="lname" placeholder="Enter last name" required><span id="lname_err"></span>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="email">Email:</label>
			    	<div class="col-xs-4">
			      		<input type="email" class="form-control" id="email" placeholder="Enter email" required><span id="email_err"></span>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="mobile">Mobile:</label>
			    	<div class="col-xs-4"> 
			      		<input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" required><span id="mobile_err"></span>
			    	</div>
			  	</div>
			  	<div class="form-group"> 
			    	<div class="col-sm-offset-2 col-sm-2">
			      		<button type="button" class="btn btn-success" id ="register">Next</button>
			    	</div>
			    	<span id="err_msg"></span>
			  	</div>
			</form>
		</div>
		<footer>
			<br/><br/><br/><br/><br/>
			<div class="panel panel-default">
			  	<div class="panel-body"><a href="#">Contact Us</a></div>
			</div>
		</footer>
		<script src="reg.js"></script>
	</body>
</html>
