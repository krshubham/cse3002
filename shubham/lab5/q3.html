<html>
<head>
	<script type="text/javascript">
		var nc,c,nv,v;
		nv=window.prompt("Enter the number of voters");
		n=parseInt(nv);
		nc=window.prompt("Enter the number of candidates");
		c=parseInt(nc);
		var vote=new Array();
		for(var i=0;i<c;i++)
		{
			vote[i]=0;
		}
		for(var j=0;j<n;j++)
		{
			for(var i=0;i<c;i++)
			{
				var temp=window.prompt("Enter the preference for candidate"+(i+1)+" ");
				var t=parseInt(temp);
				vote[i]=vote[i]+t;
			}
		}
		var temp=0,t=0;
		for(var i=0;i<c;i++)
		{
			if(temp<vote[i])
			{
				temp=vote[i];
				t=i;
			} 
		}
		document.writeln("candidate "+(t+1)+"th has highest votes");
	</script>
</head>
</html>
