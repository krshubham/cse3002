<!DOCTYPE html>
<html>

<head>
  <title>Zebra Striping a Table</title>

  <style>
    body {
      overflow: hidden;
    }
    
    table {
      border: 1px solid black;
      margin-top: 5em;
      margin-left: 30em;
    }
    
    @media screen and (max-width:400px) {
      table {
        margin-top: 5em;
        margin-left: 5em;
      }
    }
    
    #main {
      background-color: #bdbdbd;
    }
    
    tr:nth-child(even) {
      background-color: green;
    }
  </style>
</head>
