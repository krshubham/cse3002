<!DOCTYPE html>
<html>

<head>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: green;
			width: 100%;
		}
		
		li {
			float: left;
		}
		
		li a,
		.dropbtn {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover,
		.dropdown:hover .dropbtn {
			color: yellow;
		}
		
		li.dropdown {
			display: inline-block;
		}
		
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: green;
		}
		
		.dropdown-content a {
			color: white;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		
		.dropdown-content a:hover {
			background-color: green;
		}
		
		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>

<body>

	<ul>
		<li><a class="active" href="#home">Home</a></li>
		<li><a href="#news">About</a></li>
		<li class="dropdown">
			<a href="#" class="dropbtn">Products</a>
			<div class="dropdown-content">
				<a href="#">Engineering</a>
				<a href="#">Telecom</a>
				<a href="#">Energy</a>
				<a href="#">Finance</a>
				<a href="#">Consultancy</a>
			</div>
		</li>
		<li><a href="#home">Services</a></li>
		<li><a href="#news">Contact</a></li>
	</ul>
</body>

</html>
