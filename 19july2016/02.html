<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul id="numbers">
	</ul>
	<script type="text/javascript">
		for(var i=1;i<=10;i++){
			var node = document.createElement('li');
			var textnode = document.createTextNode(i);
			node.appendChild(textnode);
			document.getElementById('numbers').appendChild(node);
		}
	</script>
</body>
</html>
