<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
		background-color: grey;
	}
</style>
<body>
	
	<table>
		<caption style="color:grey"><i>A test table with merged cells</i></caption>
		<tr>
			<td rowspan="2"></td>
			<th colspan="2">Average</th>
			<th rowspan="2">Red Eyes</th>
		</tr>
		<tr>
			<th>height</th>
			<th>weight</th>
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</body>
</html>
