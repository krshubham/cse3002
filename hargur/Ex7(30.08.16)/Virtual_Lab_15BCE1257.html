<script type="text/javascript">
	var i,sum=0;
	var slot = document.getElementsByClassName("slot");
	var sub = document.getElementsByClassName("sub");
	var m = document.getElementsByClassName("m");
	var a = document.getElementsByClassName("a");
	function checked(){
		for(i=0;i<sub.length;i++)
		{
			if(sub[i].checked==true)
				{
					sum+=parseInt(sub[i].value);
					slot[i].required = true;
					slot[i].disabled = false;
					slot[i].onchange()=function (){
						if(parseInt(slot[i].value)==-1)
						window.alert("Select slot");
					else if(parseInt(slot[i].value)==1)
						m[i].style.display = 'block';
					else if(parseInt(slot[i].value)==2)
						a[i].style.display = 'block';
					}
				}
			else{

			}
		}
	}
</script>
