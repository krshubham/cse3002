<html>
<head>
<title>Question1</title>
<style>
table, td{
	border: 1px solid black;
}
table{

	border-collapse: separate;
	border-spacing: 10px 10px;
	font-family: Arial;
	font-size: 12;
}
td{
	padding: 15px;
	text-align: left;
}
.one, .four{
	color: red;
}
.one:hover{background-color:#f5f5f5}
.two{
	color: blue;
}
.three{
	color: green;
}
a:link{
	color: yellow;
}
a:visited{
	color: green;
}
a:hover{
	color: red;
}
.c1{
	width: 75px;
	font-style: italics;
}
.c6{
	width: 75px;
}
.c2{
	width: 90px;
}
.c3{
	width: 45px;
	font-weight: bold;
}
.c7{
	width: 45px;
}

.c4{
	width: 45px;
	text-decoration: line-through;
}
.c5{
	width: 90px;
	vertical-align: bottom;
}
</style>
</head>
<body>
<table>
<caption><i>A table</i></caption>
<tr class="one">
<td colspan="3">a HTML table with a cell that spans across three columns</td>
</tr>
<tr>
<td class="c1">lorem</td>
<td class="c2">ipsum</td>
<td class="c3">dolor</td>
</tr>
<tr>
<td class="c6">hello</td>
<td class="c5">good</td>
<td class="c7"><a href="https://www.google.co.in">bye</a></td>
</tr>
<tr>
<td colspan="2">THIS CELL SPANS ACROSS TWO COLUMNS</td>
<td class="c4">!!!</td>
</tr>
</table>
</body>
</html>
